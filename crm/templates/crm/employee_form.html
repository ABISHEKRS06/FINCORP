{% extends 'crm/base.html' %}

{% block title %}Add Banker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 text-navy fw-bold">New Banker</h5>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label text-muted small text-uppercase fw-bold">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label text-muted small text-uppercase fw-bold">Email
                            Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'employee_list' %}" class="btn btn-light border">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Save Banker</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
