{% extends 'crm/base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card border-0 shadow-sm">
            <div class="list-group list-group-flush">
                <a href="#profile" class="list-group-item list-group-item-action active border-0 py-3"
                    data-bs-toggle="list">
                    <i class="bi bi-person me-2"></i> Profile Settings
                </a>
                <a href="#security" class="list-group-item list-group-item-action border-0 py-3" data-bs-toggle="list">
                    <i class="bi bi-shield-lock me-2"></i> Security
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="tab-content">
            <!-- Profile Settings -->
            <div class="tab-pane fade show active" id="profile">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-navy fw-bold">Profile Settings</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="update_profile">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label small text-muted fw-bold">Username</label>
                                    <input type="text" class="form-control" value="{{ request.user.username }}"
                                        disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted fw-bold">Email</label>
                                    <input type="email" class="form-control" name="email"
                                        value="{{ request.user.email }}">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Security -->
            <div class="tab-pane fade" id="security">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-navy fw-bold">Security Settings</h5>
                    </div>
                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="change_password">
                            <div class="mb-4">
                                <label class="form-label small text-muted fw-bold">New Password</label>
                                <input type="password" class="form-control" name="new_password" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small text-muted fw-bold">Confirm New Password</label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
